var data_set = [];

      url :'https://api.mongolab.com/api/1/databases/mydb/collections/patient?f={name:1,age:1,contact:1,location:1,_id:0}&apiKey=KEY',

        response.forEach(function (element, index) {
          var data = [];
          nam = element.name;
          data.push(element.name);
          data.push(element.age);
          data.push(element.contact);
          data.push(element.location);
          data.push('<a href=\"/report?doc='+ID+'&patient=' +nam + '\">Report</a>');

          data_set.push(data);
        });

    });

 $.ajax({
